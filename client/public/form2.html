<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add questionnaire</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1 align="center">Project 1</h1>
      <table border="0" align="center">
        <tbody>
          <br />
          <tr>
            <td><label for="name">Please enter the Project Name: </label></td>
          </tr>
          <tr></tr>

          <tr>
            <td><label for="user_id">Please enter your User ID: </label></td>
          </tr>
          <tr></tr>

          <tr>
            <td><label for="location">Please Enter the location: </label></td>
          </tr>
          <tr></tr>

          <tr>
            <td>
              <label for="incomming"
                >Please enter the weight of Incoming Garbage in kgs:
              </label>
            </td>
          </tr>
          <tr></tr>

          <tr>
            <td>
              <label for="outgoing"
                >Please enter the weight of Outgoing Garbage in kgs:
              </label>
            </td>
          </tr>
          <tr></tr>

          <tr>
            <td><label for="date">Please enter date: </label></td>
          </tr>
          <tr></tr>

          <tr>
            <td>
              <label for="houses"
                >Please enter number of houses visited:
              </label>
            </td>
          </tr>
          <tr></tr>

          <tr>
            <td>
              <label for="seghouses"
                >Please enter number of houses that segregated waste:
              </label>
            </td>
          </tr>
          <tr></tr>

          <tr>
            <td>
              <label for="nonseg"
                >Please enter number of houses that didn't segregate waste:
              </label>
            </td>
          </tr>
          <tr></tr>

          <tr>
            <td><label for="type_of_garbage">Type of Garbage: </label></td>
          </tr>

          <tr>
            <td><label for="hazard">Was anything hazardous? </label></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container p-5 mt-5" align="center">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        Add Question
      </button>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add question</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="question_type">Question type</label>
                <select
                  name="type_of_question"
                  required
                  class="form-control"
                  id="question_type"
                >
                  <option value="paper">Text</option>
                  <option value="glass">Select</option>
                  <option value="metal">Radio</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question">Enter question</label>
                <input
                  type="text"
                  class="form-control"
                  id="question"
                  placeholder="Enter question here"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save question
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
